<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Barangay Event Schedule</title>
</head>
	<body>
		<form method="POST">
		{% csrf_token %}
		<h1>Resident Form</h1>
		<label>Name:</label><input type="text" id="residentname" size="30" name="attribute" placeholder="Enter your name here.">
		<label>Age:</label><input type="text" id="residentage" size="30" name="attribute" placeholder="Enter your age here.">
		<input id="btnP"type="submit" name="btnP" value="Submit"/>
	</form>
	<table id="regtable">
		<tr>
			<td>1: {{NewName}}</td>
			<td>1: {{NewAge}}</td>
		</tr>
	</table>		
	</body>	
</html>
