<!DOCTYPE html> 
{%load static%}
<html> 
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style> 

 

html{

  min-height: 100%;

}
h1{



}
body{
        font-family:'Roboto';
        background-color: rgb(247, 247, 247);
        padding: 0;
        margin: 0;
        background: fixed;
        background-size: cover;
        overflow-x: hidden;
        


}
.head {
      margin-top: 8%;
      text-align: center;
      font-size: 27px;
      font-family: sans-serif;
      font-weight: bold;


}
.head h1{
      text-transform: uppercase;
            font-family: verdana;
    color: #034486;
    text-shadow: 1px 1px 1px #012D59,
        1px 2px 1px #012D59,
        1px 3px 1px #012D59,
        1px 4px 1px #012D59,


    1px 18px 6px rgba(16,16,16,0.4),
    1px 22px 10px rgba(16,16,16,0.2),
    1px 25px 35px rgba(16,16,16,0.2);

}
.head h5{
  color: #034486;
}
button { 

        width: 30%;
        color: rgb(0, 0, 0); 
        padding: 15px; 
        justify-content: center;
        border: solid; 
        cursor: pointer; 
        font-size: 20px;
        }

 } 
td{
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
} 


 input[type=text], input[type=password] { 
        width: 100%;
        margin: 10px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 1px solid rgb(3, 3, 3); 
        box-sizing: border-box; 
    }
 button:hover { 
        background-color: gray;
    } 

    nav{
    position: relative;
    margin: auto 0;
    width: 100%
    height: 50px;
    background: skyblue;
    
    font-size: 0;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,.1);
}

nav .logo{
  color: white ;
  font-size: 33px;
  font-weight: bold;
  line-height: 70px;
  padding-left: 110px;
}
nav{
  height: 70px;
  background: red;
  box-shadow: 0 3px 15px rgba(0,0,0,.4);
}
nav ul{
  float: right;
  margin-right: 100px;
}
nav ul li{
  display: inline-block;
}
nav ul li a{
  color: darkblue;
  display: block;
  padding: 0 15px;
  line-height: 70px;
  font-size: 20px;
  background: white;
  transition: .5s;
  text-decoration: none;
}
nav ul li a:hover,
nav ul li a.active{
  color: pink;
}
nav ul ul{
  position: absolute;
  top: 85px;
  border-top: 1px solid #23dbdb;
  opacity: 0;
  visibility: hidden;
}
nav ul li:hover > ul{
  top: 70px;
  opacity: 1;
  visibility: visible;
  transition: .3s linear;
}
nav ul ul li{
  width: 150px;
  display: list-item;
  position: relative;
  border: 10px solid #042331;
  border-top: none;

}
nav ul ul li a{
  line-height: 50px;
}
nav ul ul ul{
  border-top: none;
}
nav ul ul ul li{
  position: absolute;
  top: -70px;
  left: 150px;
}
nav ul ul li a i{
  margin-left: 45px;

}

.show-btn{
    background: #fff;
    padding:  10px 20px;
    font-size: 20px;
    font-weight: 500;
    cursor:  pointer;
    box-shadow: 10px 10px 10px rgba(0,0,0,0.5);
    background-color: #063247;
    color: white;

}

.btnsub{
  color: blueviolet;

}
.btnsub submit{
  color: red;
}



}
input[type="checkbox"]{
  display: none;
}
.container{
  background: #fff;
  padding: 40px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  margin-top: 100px;
  box-shadow: 10px 20px 20px rgba(0,0,0,0.5);
  width: 70%;
  margin-left:12%;
}

.container table{
  width: 100%;
    border: 3px solid;

}

.container th,td{
  margin: auto;
  padding: 20px;
  border: 2px solid;

}


#show:checked ~ .container{
  display: block;
}
#show:checked ~ .head{
  display: none;
}

.container .close-btn{

  right: 20px;
  top: 15px;
  font-size: 18px;
  cursor: pointer;
}
.container .close-btn:hover{
  color: #3498db;
}
.container .text{
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  text-transform: uppercase;
  margin-top: -50px;

}


.container form{
  margin-top: 20px;
}
.container form .data{
  height: 45px;
  width: 100%;
  margin: 40px 0;
}
form .data label{
  font-size: 18px;
}
form .data input{
  height: 100%;
  width: 100%;
  padding-left: 10px;
  font-size: 17px;
  border: 1px solid silver;
}
form .data input:focus{
  border-color: #3498db;
  border-bottom-width: 2px;
}
form .forgot-pass{
  margin-top: -8px;
}
form .forgot-pass a{
  color: #3498db;
  text-decoration: none;
}
form .forgot-pass a:hover{
  text-decoration: underline;
}
form .btn{
  margin: 30px 0;
  height: 45px;
  width: 100%;
  position: relative;
  overflow: hidden;
}
form .btn .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  z-index: -1;
  background: #34495e;
  transition: all 0.4s;
}
form .btn:hover .inner{
  left: 0;
}
form .btn button{
  height: 100%;
  width: 100%;
  background: none;
  border: none;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
}
 
</style> 


      <body style="background-image:url">

      <div class="center">



         <div class="container">
            
        
            Are you sure you want to delete this item {{rinfo.Name}}?

          <form action="{% url 'delete' rinfo.id %}" method="POST">
            {% csrf_token %}  


          <a href=/adminbook>Cancel</a>
          <input type="submit" name="Confirm" value="Confirm">  


          </form>

           
        
      </div>

   </body>
 
</html>
